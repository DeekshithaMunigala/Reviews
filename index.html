<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <secction class="container">
        <h1>Our Reviews</h1>
        <div class="line"></div>
      </secction>
    </header>
    <main>
      <article class="article-container">
        <section id="img-container">
          <img
            id="picture"
            src="https://www.course-api.com/images/people/person-2.jpeg"
            height="170px"
            width="175px"
          />
        </section>
        <h3 id="author">Anna Johnson</h3>
        <h4 id="job">web designer</h4>
        <p id="text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus
          perferendis eius debitis excepturi quasi omnis minima, recusandae
          voluptates magni quod unde. Maxime, possimus est! Quod debitis
          praesentium aut adipisci ab.
        </p>

        <section class="buttons-container">
          <div class="slide-buttons">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>

          <button class="random-btn">Surprise Me</button>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
